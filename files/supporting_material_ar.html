<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>طلب المواد الداعمة</title>
</head>
<body>
    <h1>طلب المواد الداعمة</h1>
    <form action="http://127.0.0.1:5698/request_file" method="get">
        <label for="file_name">أدخل اسم الملف الذي تبحث عنه:</label>
        <input type="text" id="file_name" name="file_name" required>
        <br>
        <label for="file_type">اختر نوع الملف:</label>
        <select id="file_type" name="file_type">
            <option value="image">صورة</option>
            <option value="video">فيديو</option>
        </select>
        <br>
        <button type="submit">إرسال الطلب</button>
    </form>
</body>
</html>
